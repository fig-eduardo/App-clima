<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Link awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Righteous&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Weather</title>
</head>
<body>
  <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade</h3>
        <div class="form-input-container">
            <input type="text" placeholder="Digite o nome da cidade" id="city-input">
            <button id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
      </div>
      <div id="weather-data">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city">Guarapuava</span>
          <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do país" id="country">
        </h2>
        <p id="temperature"><span>47</span>&deg;C</p>
        <div id="description-container">
          <p id="description">Ensolarado</p>
          <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Condições atuais" id="weather-icon">
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span>27%</span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>13KM</span>
          </p>
        </div>
      </div>
  </div>
</body>
</html>
